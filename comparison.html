	<!-- [ WRAP ] -->

				<h1>ProductSearch Demo Site</h1>
			</div>
		</div>

		<!-- [ CONTENT ] -->
		<div id="l-content">

				<h2>製品比較</h2>

				<p>
					<a href="atode" class="btn btn-primary btn-lg" onclick="window.print(); return false;">プリント</a>

					<a href="atode" class="btn btn-primary btn-lg">CSVダウンロード</a>
				</p>

				<table class="table table-bordered mats">
					<tbody>
						<tr v-for="l in filteredView">
							<th class="w20p">
								{{l.label}}
							</th>
							<td v-for="i in l.items">{{i}}</td>
						</tr>
					</tbody>
				</table>

		</div>

		</div>
